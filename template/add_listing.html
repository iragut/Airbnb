<!DOCTYPE html>
<html>
<head>
    <title>Add New Listing - AirBnB Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">AirBnBClone</a>
        
        <div class="auth-buttons">
            {{if .Auth.IsAuthenticated}}
                <a href="/my-profile" class="btn btn-login">My Profile</a>
                <a href="/logout" class="btn btn-signup">Logout</a>
            {{else}}
                <a href="/login" class="btn btn-login">Login</a>
                <a href="/register" class="btn btn-signup">Sign Up</a>
            {{end}}
        </div>
    </div>

    <div class="add-listing-container">
        <div class="add-listing-header">
            <h1>Become a Host</h1>
            <p>Share your space and earn money by hosting travelers from around the world</p>
        </div>

        <form class="add-listing-form" action="/add-listing" method="POST">
            <!-- Basic Information -->
            <div class="form-section">
                <h2>üìç Basic Information</h2>
                
                <div class="form-group">
                    <label for="title">Property Title *</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Cozy Downtown Apartment" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" placeholder="Describe your property, amenities, and what makes it special..." required rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Property Type *</label>
                        <select id="type" name="type" required>
                            <option value="">Select property type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="room">Room</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price per night (USD) *</label>
                        <input type="number" id="price" name="price" placeholder="100" required min="1" step="0.01">
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="form-section">
                <h2>üó∫Ô∏è Location</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <select id="country" name="country" required>
                            <option value="">Select country</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Japan">Japan</option>
                            <option value="Australia">Australia</option>
                            <option value="Canada">Canada</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Switzerland">Switzerland</option>
                            <option value="Austria">Austria</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Greece">Greece</option>
                            <option value="Romania">Romania</option>
                            <option value="UAE">UAE</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Singapore">Singapore</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" placeholder="e.g., Paris" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" placeholder="e.g., 123 Main Street" required>
                </div>
            </div>

            <!-- Amenities -->
            <div class="form-section">
                <h2>üè† Amenities</h2>
                <p class="section-description">Select all amenities that your property offers</p>
                
                <div class="amenities-grid">
                    <div class="amenity-item">
                        <input type="checkbox" id="wifi" name="wifi">
                        <label for="wifi">
                            <span class="amenity-icon">üì∂</span>
                            Wifi
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="kitchen" name="kitchen">
                        <label for="kitchen">
                            <span class="amenity-icon">üç≥</span>
                            Kitchen
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="air_conditioning" name="air_conditioning">
                        <label for="air_conditioning">
                            <span class="amenity-icon">‚ùÑÔ∏è</span>
                            Air conditioning
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="parking" name="parking">
                        <label for="parking">
                            <span class="amenity-icon">üöó</span>
                            Free parking
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="pool" name="pool">
                        <label for="pool">
                            <span class="amenity-icon">üèä</span>
                            Pool
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="tv" name="tv">
                        <label for="tv">
                            <span class="amenity-icon">üì∫</span>
                            TV
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="washer" name="washer">
                        <label for="washer">
                            <span class="amenity-icon">üëï</span>
                            Washer
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="dryer" name="dryer">
                        <label for="dryer">
                            <span class="amenity-icon">üåÄ</span>
                            Dryer
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="heating" name="heating">
                        <label for="heating">
                            <span class="amenity-icon">üî•</span>
                            Heating
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="balcony" name="balcony">
                        <label for="balcony">
                            <span class="amenity-icon">üåø</span>
                            Balcony
                        </label>
                    </div>

                    <div class="amenity-item">
                        <input type="checkbox" id="pets_allowed" name="pets_allowed">
                        <label for="pets_allowed">
                            <span class="amenity-icon">üêï</span>
                            Pets allowed
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="form-section">
                <div class="form-actions">
                    <button type="submit" class="btn btn-create-listing">Create Listing</button>
                    <a href="/my-profile" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Form validation
        document.querySelector('.add-listing-form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = document.getElementById('price').value;
            
            if (title.length < 10) {
                e.preventDefault();
                alert('Property title must be at least 10 characters long');
                return;
            }
            
            if (description.length < 50) {
                e.preventDefault();
                alert('Description must be at least 50 characters long');
                return;
            }
            
            if (price <= 0) {
                e.preventDefault();
                alert('Price must be greater than 0');
                return;
            }
        });
    </script>
</body>
</html>
