<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - AirBnB Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">AirBnBClone</a>
        
        <div class="auth-buttons">
            <a href="/register" class="btn btn-login">SignUp</a>
        </div>
    </div>

    <div class="register-container">
        <div class="register-box">
            <h2>Login</h2>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">V</button>
                </div>
                
                
                <button type="submit" class="btn btn-register">Login</button>
            </form>
            <p class="login-link">
                Don't have an account? <a href="/register">Sign Up here</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'V';
            } else {
                field.type = 'password';
                button.textContent = 'V';
            }
        }
    </script>
</body>
</html>
