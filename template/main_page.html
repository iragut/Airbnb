<!DOCTYPE html>
<html>
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">AirBnBClone</a>
        
        <div class="search-container">
            <div class="search-bar">
                <div class="search-field">
                    <label>Where</label>
                    <input type="text" placeholder="Search destinations" id="destination">
                </div>
                <div class="search-divider"></div>
                <div class="search-field">
                    <label>Check in</label>
                    <input type="date" id="checkin">
                </div>
                <div class="search-divider"></div>
                <div class="search-field">
                    <label>Check out</label>
                    <input type="date" id="checkout">
                </div>
                <div class="search-divider"></div>
                <div class="search-field">
                    <label>Who</label>
                    <input type="text" placeholder="Add guests" id="guests">
                </div>
                <button class="search-button" onclick="performSearch()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="auth-buttons">
            <a href="/login" class="btn btn-login">Login</a>
            <a href="/register" class="btn btn-signup">Sign Up</a>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
